<html>
<head>
  <meta charset="utf-8">
  <title>A First Program in JavaScript</title>
  <script type="text/javascript">


  var cTemp = prompt("Please enter Celsius");

  if(cTemp == null){
    close();
  }


  document.writeln("<h1>Celsius " + cTemp + "°C convert to Fahrenheit is : "+ C2F(cTemp) +"°F</h1>")

  function C2F(num){
    return num * 9 / 5 + 32;
  }
</script>
</head>
<body>
</body>
</html>
